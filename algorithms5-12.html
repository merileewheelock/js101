function isPalindrome(num){
	var arrayReverse = num.toString().split('').reverse().join('');
	return(num === arrayReverse);
}

var pal = [1];
for (let i = 100; i < 1000; i++){
	for (let j = 100; j < 1000; j++){
		var f = i * j;
		if(isPalindrome(f)) && (f > pal[0]){
			pal.pop();
			pal.push(f);
		}
	}
}
