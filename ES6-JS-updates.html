<script type="text/javascript">

// let is a loval variable - stays within brackets
// var used for global variables

// const is a higher level variable that doesn't allow user to change
// const gives the ability to protect yourself formo making a mistake later on

// Template literals (like % in python)
var first = "Merilee";
var last = "Wheelock";
var fullName = first + " " + last;

// This can instead be written as:
var fullName = `${first} ${last}`
console.log(fullName); // Will print full string

// Rocket function
document.addEventListener("click", function(event){ // Anonymous function (only called on event listener)

});

document.addEventListener("click", (event)=>{ // This does the same as writing function (like above)

});

</script>
