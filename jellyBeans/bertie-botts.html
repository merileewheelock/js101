<!DOCTYPE html>
<html>
<head>
	<title>Bertie Bott's!</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">

	<style type="text/css" media="screen">

	*{
		font-family: 'Ravi Prakash', cursive;
		font-size: 32px;
	}

	.more-space{
		margin-top: 20px;
	}

	.message-area{
		margin-top: 50px;
		background-color: #5A367E;
		color: #EDB558;
		height: 400px;
		width: 500px;
	}

	.button-area{
		margin-top: 50px;
		background-color: #EDB558;
		height: 400px;
		width: 500px;
	}
	
		
	</style>
</head>
<body>

<div class="container-fluid" id="game-wrapper">
	<div class="row">
		<div class="text-center more-space">
			<img src="jelly-beans.jpg" name="jellyBeans" />
		</div>
	</div>

	<div class="row message-area col-md-offset-2 col-md-3">
		<div id="message" class="text-center more-space">
			<p>You have encountered a bowl of Bertie Bott's Every Flavour Beans! Do you eat one?</p>
			<p>You must roll a 8 or higher for a good flavor!</p>
			<p>10 bad jelly beans will land you in the hospital wing...</p>
		</div>
	</div>

	<div class="row button-area col-md-offset-1 col-md-4">
		<div class="text-center more-space">
			<button class="btn btn-defult btn-lg btn-success" onclick="rollDice();">Bean me!</button>
		</div>
		<div class="text-center more-space">
			<button class="btn btn-defult btn-lg btn-info" onclick="drinkHealth();">Drink health potion</button>
		</div>
		<div class="text-center more-space">
			<button class="btn btn-defult btn-lg btn-danger" onclick="quit();">I'd rather not risk it.</button>
		</div>
		<div class="text-center more-space">
			<img src="d1.png" name="die1Image"/>
			<img src="d1.png" name="die2Image"/>
		</div>
	</div>
</div>


<script type="text/javascript">

	var health = 10;

	var goodBeans = [Banana, Blueberry, Candyfloss, Cherry, Cinnamon, Green Apple, Marshmallow, Lemon, Tutti-Fruitti, Watermelon];
	var badBeans = [Black Pepper, Booger, Dirt, Earthworm, Earwax, Grass, Rotten Egg, Sausage, Soap, Vomit];
	
	function rollDice(){
		var randomDie1 = Math.ceil(Math.random() * 6);
		var randomDie2 = Math.ceil(Math.random() * 6);
		var die1 = "d" + randomDie1 + ".png";
		var die2 = "d" + randomDie2 + ".png";
		document.images.die1Image.src = die1;
		document.images.die2Image.src = die2;

		if (randomDie1 + randomDie2 >= 8){
			document.images.jellyBeans.src = "https://media.giphy.com/media/QtW3plHlpE640/giphy.gif";
			document.getElementById("message").innerHTML = "Mmm very cherry! -- Health: " + health;
		}
		else{
			health--;
			document.images.jellyBeans.src = "http://cdn.playbuzz.com/cdn/e5a099c4-9d42-4233-83c2-9884ca3b90d9/e6bbb67c-77de-4350-9e00-a4b7e05fea14.gif";
			document.getElementById("message").innerHTML = "Alas... earwax! -- Health: " + health;
		}
	}

	function quit(){
		document.images.jellyBeans.src = "http://31.media.tumblr.com/757d2b2fe486ff6155e75466fabfb0fd/tumblr_nf0dl84kbi1soigzso1_500.gif";
		document.getElementById("message").innerHTML = "I'm afraid of fun.";
	}

	function drinkHealth(){
		health = 10;
		document.images.jellyBeans.src = "https://media.giphy.com/media/kErFkM1pLbeta/giphy.gif";
		document.getElementById("message").innerHTML = "To your health! -- Health: " + health;
	}

</script>

</body>
</html>
