<!DOCTYPE html>
<html>
<head>
	<title>Bertie Botts!</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">

	<style type="text/css" media="screen">

	*{
		font-family: 'Ravi Prakash', cursive;
		font-size: 32px;
	}
	
		
	</style>
</head>
<body>

<div id="game-wrapper">
	<div class="text-center"><img src="jelly-beans.jpg" name="jellyBeans" /></div>
	<div id="message" class="text-center">You have encountered a bowl of Bertie Bott's Every Flavour Beans! Do you eat one?</div>
	<div class="text-center">
		<button class="btn btn-defult" onclick="rollDice();">Eat!</button>
	</div>
	<div class="text-center">
		<img src="d1.png" name="die1Image"/>
		<img src="d1.png" name="die2Image"/>
	</div>
</div>


<script type="text/javascript">

	var health = 10;
	
	function rollDice(){
		// console.log("The user clicked the Fight button.");
		// Get a random number between 1 and 6
		var randomDie1 = Math.ceil(Math.random() * 6);
		var randomDie2 = Math.ceil(Math.random() * 6);
		// console.log(randomDie1);
		// console.log(randomDie2);
		var die1 = "d" + randomDie1 + ".png"; // These are forming the file names
		var die2 = "d" + randomDie2 + ".png";
		document.images.die1Image.src = die1; // This is writing the die1Image to the document (HTML in browser)
		document.images.die2Image.src = die2;

		if (randomDie1 + randomDie2 > 6){
			document.images.jellyBeans.src = "https://media.giphy.com/media/QtW3plHlpE640/giphy.gif";
			document.getElementById("message").innerHTML = "Mmm very cherry!";
		}
		else{
			document.images.jellyBeans.src = "http://cdn.playbuzz.com/cdn/e5a099c4-9d42-4233-83c2-9884ca3b90d9/e6bbb67c-77de-4350-9e00-a4b7e05fea14.gif";
			document.getElementById("message").innerHTML = "It was vomit.";
		}
	}



</script>

</body>
</html>
