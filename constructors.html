<script type="text/javascript">

function Player(name, position, avgM, avgP, avgR, starter){
	this.name = name;
	this.position = position;
	this.avgM = avgM;
	this.avgP = avgP;
	this.avgR = avgR;
	this.starter = starter;
	// this.species = species;			// MOVED TO PROTOTYPE

	// this.reportPPM = function(){		// MOVED TO PROTOTYPE
	// 	var ppm = this.avgP / this.avgM;
	// 	ppm = Math.round(ppm * 100) / 100; // Math.round would round to 1, so the * 100 and / 100 will round to 2 decimal places
	// 	return ppm;
	// }
}

// Rather than making the funciton inside the object, it will point at the prototype
// Prototypes are more efficient because the computer saves and reuses the same code
Player.prototype.reportPPM = function(){
	var ppm = this.avgP / this.avgM;
	ppm = Math.round(ppm * 100) / 100;
	return ppm;
}

Player.prototype.updatePPM = function(newPPM){
	this.ppm = newPPM;
}

Player.prototype.species = "human";

var player1 = new Player("Steph Curry", "PG", 39.2, 25.3, 4.5, true);

</script>
